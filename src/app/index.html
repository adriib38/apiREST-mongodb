<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Boostrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8"/>

    <link type="text/css" rel="stylesheet" href="style.css" crossorigin="anonymous">
</head>
    <body>
        <div class="content">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="/">Publicaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="publicar">Publicar</a>
                </li>
              </ul>
            <h2>Ultimas publicaciones</h2>

            <div id="muro"></div>

            <script>
                const getUsers = async () => {
                    //Hacer un request a la API y obtener un objeto que contenga los datos
                    const res = await fetch(`http://localhost:3000/api/publications`, {
                        "method": "GET",
                        "headers": {
                            "Content-Type": "Application/json",
                        }
                    })
                    const data = await res.json();
        
                    printMuro(data);
                }
                getUsers();

                function printMuro(publications){
                    let muro = document.getElementById('muro');
                    console.log(publications);

                    for(publication of publications){
                        muro.innerHTML += `
                        
                        <div class="card">
                            <div class="card-header">
                                ${publication.author}
                            </div>
                            <div class="card-body">
                                <blockquote class="blockquote mb-0">
                                <p>${publication.content}.</p>
                                <footer class="blockquote-footer"><cite title="${publication.date}"></cite></footer>
                                </blockquote>
                            </div>
                        </div>
                        <br>
                        `;
                    };
                    
                }
            </script>
        </div>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
