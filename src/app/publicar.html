<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <!-- Boostrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta http-equiv="Content-type" content="application/x-www-form-urlencoded; charset=UTF-8"/>

    <link type="text/css" rel="stylesheet" href="style.css" crossorigin="anonymous">
</head>
    <body>
        <div class="content">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Publicaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="publicar">Publicar</a>
                </li>
            </ul>

            <h1>Nueva publicaci√≥n</h1>

            <label>Contenido: </label>
            <input type="text" id="contenido">
            <br>
            <label>Autor: </label>
            <input type="text" id="autor">

            <input type="button" id="publicar" value="Publicar">

            <script>
                const el = document.getElementById("publicar");
                el.addEventListener("click", Fpublicar);

                function Fpublicar(){
                    console.log("Publicando");
                    let contenido = document.getElementById('contenido').value;
                    let autor = document.getElementById('autor').value;

                    console.log(contenido);
                    fetch(`http://localhost:3000/api/publications`, {
                        "method": "POST",
                        "headers": {
                            "Content-Type": "Application/json",
                        },
                        "body": JSON.stringify({ author: autor, content: contenido, date: new Date()})
                    })
                }
        

            </script>

        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
